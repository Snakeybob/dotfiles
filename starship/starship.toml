[character]
success_symbol = "[>](bold cyan)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold cyan)"

[cmd_duration]
format = "( [$duration]($style))"
disabled = false

[directory]
truncation_length = 8
truncation_symbol = "â€¦/"
format = "( [$path]($style)[$read_only]($read_only_style))"
style = "bold cyan"
repo_root_format = "( [$before_root_path]($repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style))"
repo_root_style = "bold white"

[docker_context]
format = "( [$symbol$context]($style))"
symbol = "docker "
disabled = false

[git_branch]
format = "( [$symbol$branch(:$remote_branch)]($style))"
symbol = "git "

[git_commit]
format = "( [$hash$tag]($style))"
tag_symbol = "tag "

[git_metrics]
format = "( [+$added]($added_style)[-$deleted]($deleted_style))"
disabled = false

[git_state]
format = "( [$state($progress_current/$progress_total)]($style))"

[git_status]
format = "( [$all_status$ahead_behind]($style))"

[hostname]
ssh_only = false
ssh_symbol = "ðŸŒ� "
format = "( [$ssh_symbol$hostname]($style))"
style = "bold yellow"
disabled = false

[localip]
ssh_only = true 
format = "@[$localipv4]($style)"
style = "bold purple"
disabled = false

[lua]
symbol = "lua "

[memory_usage]
format = "( [$symbol$ram|$swap]($style))"
symbol = "memory "
disabled = false

[os]
format = "( [$name$version]($style))"
style = "bold blue"
disabled = false

[package]
format = "( [$symbol$version]($style))"
symbol = "pkg "
disabled = false

[python]
format = "( [$symbol$version]($style))( [$virtualenv]($style))"
symbol = "py "

[rust]
format = "( [$symbol$version]($style))"
symbol = "rs "

[time]
format = "( [$time]($style))"
disabled = false

[username]
style_user = 'bold green'
style_root = 'bold red'
format = '( [$user]($style))'
disabled = false
show_always = true
